<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Address Information</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_address">Address</label>
                <input type="text" id="id_address" name="address" value="{{ profile.address }}" required>
            </div>
            <div class="form-group">
                <label for="id_city">City</label>
                <input type="text" id="id_city" name="city" value="{{ profile.city }}" required>
            </div>
            <div class="form-group">
                <label for="id_state">State</label>
                <input type="text" id="id_state" name="state" value="{{ profile.state }}" required>
            </div>
            <div class="form-group">
                <label for="id_zip_code">Zip Code</label>
                <input type="text" id="id_zip_code" name="zip_code" value="{{ profile.zip_code }}" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <a href="/account" class="back-link">Back to Account</a>
    </div>
</body>
</html>
